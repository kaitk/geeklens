<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- White background with thin dark blue border -->
  <rect x="3" y="3" width="122" height="122" rx="20" fill="#ffffff" stroke="#1e40af" stroke-width="3" />
  
  <!-- Text "GB" - centered and large -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#1e40af">GB</text>
  
  <!-- Instruction set badges - only AVX and AES, centered and larger -->
  <g transform="translate(22, 86)">
    <!-- AVX badge -->
    <rect x="0" y="0" width="38" height="22" rx="6" fill="#dbeafe" />
    <text x="19" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">AVX</text>
    
    <!-- AES badge -->
    <rect x="46" y="0" width="38" height="22" rx="6" fill="#dcfce7" />
    <text x="65" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">AES</text>
  </g>
</svg>